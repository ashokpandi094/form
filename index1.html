<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <style type="text/css">
        body {
            background-color: rgb(155, 114, 193);
        }

        td {
            font-size: 18px;
            color: white;
            border-radius: 3px;
            border-color: black;
            background-color: rgb(150, 160, 198);



        }

        input,
        textarea,
        select {
            font-size: 15px;
            padding: 5px;
            border-radius: 10px;

        }
    </style>
</head>

<body>

    <body bgcolor="teal">
        <form>
            <table width="640" border="1" bordercolor="white" align="center" cellpadding="5">
                <tr>
                    <td>User Name:</td>
                    <td><input type="text" placeholder="enter user name">

                    </td>
                </tr>

                <tr>
                    <td>possword:</td>
                    <td><input type="password" placeholder="enter possword">
                    </td>




                </tr>

                <tr>
                    <td>address:</td>
                    <td><textarea rows="5" cols="21"></textarea></td>
                </tr>

                <tr>
                    <td colspan="2">What is your favorite color?
                        &nbsp&nbsp&nbsp
                        Red:<input type="checkbox">
                        &nbsp&nbsp&nbsp
                        blue:<input type="checkbox">
                        &nbsp&nbsp&nbsp
                        yellow:<input type="checkbox">
                        &nbsp&nbsp&nbsp
                        green:<input type="checkbox">
                        &nbsp&nbsp&nbsp
                        pink:<input type="checkbox">
                    </td>

                </tr>
                <tr>
                    <td colspan="2">who will win the 2056 worldcup?

                        &nbsp&nbsp&nbsp
                        ind:<input type="radio" name="a1">
                        &nbsp&nbsp&nbsp
                        sri:<input type="radio" name="a1">
                        &nbsp&nbsp&nbsp
                        nz:<input type="radio" name="a1">
                        &nbsp&nbsp&nbsp
                        Aus:<input type="radio" name="a1">
                    </td>
                </tr>

                <tr>
                    <td>course</td>
                    <td>
                        <select>
                            <option>----select----</option>
                            <option>python</option>
                            <option>java script</option>
                            <option>tally</option>
                            <option>c++</option>
                            <option>html and css</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="file" colspan="2"><input type="file"></td>

                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="submit">
                        <input type="reset" value="reset">
                        <input type="button" value="home">

                    </td>
                </tr>

            </table>




        </form>

    </body>

</html>
